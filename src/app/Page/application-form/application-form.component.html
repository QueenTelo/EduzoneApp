
<div class="formbold-main-wrapper" width="500">
   
    <div class="formbold-form-wrapper">
       
      <form action="https://formbold.com/s/FORM_ID" method="POST">

        <div class="wrapper">
            <div class="title">Application Form</div>
        </div>
       
        <div class="formbold-input-wrapp formbold-mb-3">
          <label for="firstname" class="formbold-form-label"> Name </label>
    
          <div>
            <!--<div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                    class="error-message">
            <span *ngIf="firstName.errors.pattern">
                Enter correct details (only alphabetic characters and spaces allowed).
            </span>
        </div> -->
            <input 
              type="text"
              name="firstname"
              id="firstname"
              [(ngModel)]="application.ApplicantName"
              placeholder="First name"
              ngModel pattern="[a-zA-Z ]*"
              class="formbold-form-input"
              required
            />
            
        
            <input 
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last name"
              ngModel pattern="[a-zA-Z ]*"
              [(ngModel)]="application.ApplicantSurname"
              class="formbold-form-input"
              
            />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="age" class="formbold-form-label"> Age </label>
          <input
            type="text"
            name="age"
            id="age"
            placeholder="ex:25"
            class="formbold-form-input"
            [(ngModel)]="application.ApplicantAge"
          />
        </div>
  
        <div class="formbold-mb-3">
          <label for="dob" class="formbold-form-label"> Date of Birth </label>
          <input type="date" name="dob" id="dob" class="formbold-form-input"  [(ngModel)]="application.ApplicantDateOfBirth" />
        </div>

        <div class="formbold-mb-3">
            <label for="number" class="formbold-form-label"> Identity Number </label>
            <input
              type="text"
              name="IDnumber"
              id="IDnumber"
              placeholder="ID no."
              class="formbold-form-input"
              [(ngModel)]="application.ApplicantIDNo"
            />
          </div>
  
        <div class="formbold-mb-3">
          <label class="formbold-form-label">Gender</label>
  
          <select class="formbold-form-input" name="occupation" id="occupation">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
  
        <div class="formbold-mb-3">
          <label for="email" class="formbold-form-label"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            class="formbold-form-input"
            [(ngModel)]="application.ApplicantEmail"
            required
          />
        </div>
        <div class="formbold-mb-3 formbold-input-wrapp">
            <label for="phone" class="formbold-form-label"> Phone </label>
    
            <div>
              <input
                type="text"
                name="areacode"
                id="areacode"
                placeholder="Area code"
                class="formbold-form-input formbold-w-45"
                [(ngModel)]="application.ApplicantPhoneNumber"
              />
    
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Phone number"
                class="formbold-form-input"
              />
            </div>
          </div>
  
        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label"> Address </label>
  
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Street address"
            class="formbold-form-input formbold-mb-3"
            pattern="[^'\x22]+" title="Invalid input"[(ngModel)]="application.ApplicantAddressStreetName1"
          />
          <input
            type="text"
            name="address2"
            id="address2"
            placeholder="Street address line 2"
            class="formbold-form-input"
            [(ngModel)]="application.ApplicantAddressStreetName2"
          />
        </div>
  
  
        <div class="formbold-input-flex">
          <div>
            <label for="post" class="formbold-form-label"> Post/Zip code </label>
            <input
              type="text"
              name="post"
              id="post"
              placeholder="ex:8976"
              class="formbold-form-input"
              [(ngModel)]="application.ApplicantAddressPostZipCode"
            />
          </div>
          <div>
            <label for="city" class="formbold-form-label"> City </label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="ex: New York"
              class="formbold-form-input"
              [(ngModel)]="application.ApplicantAddressCity"
            />
          </div>
        </div>

        <div class="formbold-mb-3">
            <label for="gradelevel" class="formbold-form-label"> Current Grade Level </label>
            <input
              type="text"
              name="gradelevel"
              id="gradelevel"
              placeholder="1"
              class="formbold-form-input"
              [(ngModel)]="application.ApplicantGradeLevel"
            />
          </div>
  
        <div class="formbold-mb-3">
          <label for="upload" class="formbold-form-label">
            Upload Copy of Gaurdian ID 
          </label>
          <input
            type="file"
            name="upload"
            id="upload"
            class="formbold-form-input formbold-form-file"
          />
        </div>
        <div class="formbold-mb-3">
            <label for="upload" class="formbold-form-label">
              Upload Copy of Students ID
            </label>
            <input
              type="file"
              name="upload"
              id="upload"
              class="formbold-form-input formbold-form-file"
            />
          </div>
          <div class="formbold-mb-3">
            <label for="upload" class="formbold-form-label">
              Upload Students Lastest Marks
            </label>
            <input
              type="file"
              name="upload"
              id="upload"
              class="formbold-form-input formbold-form-file"
            />
          </div>
          <div class="formbold-mb-3">
            <label for="upload" class="formbold-form-label">
              Upload Proof of Residence 
            </label>
            <input
              type="file"
              name="upload"
              id="upload"
              class="formbold-form-input formbold-form-file"
            />
          </div>
  
        <div class="formbold-checkbox-wrapper">
          <label for="supportCheckbox" class="formbold-checkbox-label">
            <div class="formbold-relative">
              <input
                type="checkbox"
                id="supportCheckbox"
                class="formbold-input-checkbox"
              />
              <div class="formbold-checkbox-inner">
                <span class="formbold-opacity-0">
                  <svg
                    width="11"
                    height="8"
                    viewBox="0 0 11 8"
                    class="formbold-stroke-current"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.81868 0.688604L4.16688 5.4878L2.05598 3.29507C1.70417 2.92271 1.1569 2.96409 0.805082 3.29507C0.453266 3.66742 0.492357 4.24663 0.805082 4.61898L3.30689 7.18407C3.54143 7.43231 3.85416 7.55642 4.16688 7.55642C4.47961 7.55642 4.79233 7.43231 5.02688 7.18407L10.0696 2.05389C10.4214 1.68154 10.4214 1.10233 10.0696 0.729976C9.71776 0.357624 9.17049 0.357625 8.81868 0.688604Z"
                      fill="white"
                    />
                  </svg>
                </span>
              </div>
            </div>
            I agree to the defined
            <a href="#"> terms, conditions, and policies</a>
          </label>
        </div>
  
       
        <div class="field">
            <input type="button" class="formbold-btn" value="Submit" routerLink="./home" (click)=" applicationSave()" />
          </div>
      </form>
    </div>
  </div>
